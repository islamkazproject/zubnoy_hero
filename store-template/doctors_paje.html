    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!DOCTYPE html>
            <html>

            <head>
                <meta charset="UTF-8">
                <title>List of Doctors</title>
            </head>

            <body>
                <h1>List of Doctors in New York</h1>
                <ul>
                    <!-- Здесь будет выводиться список врачей -->
                </ul>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    $(document).ready(function () {
                        // Отправляем запрос на API и выводим список врачей
                        var apiUrl = "https://example.com/api/doctors";
                        var city = "New York";
                        $.getJSON(apiUrl, { city: city })
                            .done(function (data) {
                                // Обрабатываем ответ API и выводим врачей на страницу
                                $.each(data.doctors, function (index, doctor) {
                                    $("<li>").text(doctor.name).appendTo("ul");
                                });
                            })
                            .fail(function (jqXHR, textStatus, errorThrown) {
                                // Выводим сообщение об ошибке
                                console.log("Error: " + textStatus + ", " + errorThrown);
                                $("<p>").text("Could not load the list of doctors.").appendTo("body");
                            });
                    });
                </script>
        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
